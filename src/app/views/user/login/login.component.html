<div class="container">
  <div *ngIf="errorFlag" class="alert alert-danger">
    {{errorMsg}}
  </div>
  <h1>
    {{title}}
  </h1>
  <div>
    <form (ngSubmit)="login()" #f="ngForm">
      <input type="text" class="form-control" placeholder="username" name="username"
             ngModel required #username="ngModel"/>
      <input type="password" class="form-control" placeholder="password" name="password"
             ngModel required #password="ngModel"/>
      <span class="help-block" *ngIf="(!username.valid && username.touched) || (!password.valid && password.touched)">
        Please enter username
      </span>
      <button class="btn btn-primary btn-block" type="submit" [disabled]="!f.valid">Login</button>
      <a routerLink="/register" class="btn btn-success btn-block">Register</a>
      {{f.valid}}
    </form>
  </div>
</div>
