<nav class="navbar navbar-light bg-light fixed-top">
  <div class="d-lg-none d-inline margin-right">
    <a (click)="backToPages()" class="check">
      <span class="fas fa-chevron-left color-black"></span></a>
  </div>
  <div class="row row-in-navbar">
    <div class="d-none d-lg-block col-4 navbar-item navbar-left">
      <a (click)="backToPages()" class="check">
        <i class="fas fa-chevron-left fontawsome_icon color-black"></i></a>
      <a class="navbar-text navbar-brand text-bold text-padding-left color-black" href="#">
        Pages</a>
    </div>
    <div class="col-8">
      <a class="navbar-text color-black navbar-brand text-bold text-padding-left" href="#">
        Edit Page</a>
      <a class="check" (click)="updateCurPage()">
        <span class="color-black fas fa-check fontawsome-icon float-right text-padding-top"></span></a>
    </div>
  </div>

</nav>
<div class="container-fluid">
  <div class="row">
    <div class="d-none d-lg-block col-4">
      <ul class="list-group list-borderless">
        <li class="list-group-item list-borderless" *ngFor="let page of pages">
          <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{page.pageId}}/widget">{{page.name}}</a>
          <a routerLink="/user/{{userId}}/website/{{websiteId}}/page/{{page.pageId}}"><i class="fas fa-cog fontawsome_icon float-right"></i></a>
        </li>
      </ul>
    </div>
    <div class="col-8">
        <div class="text-padding-top">
          <label for="page-name" class="text-bold">Name</label>
          <input [(ngModel)]="name" id="page-name" type="text" class="form-control" placeholder="Page Name"/>
        </div>
        <div class="text-padding-top">
          <label for="page-title" class="text-bold">Title</label>
          <input [(ngModel)]="description" id="page-title" type="text" class="form-control" placeholder="Page Title">
        </div>
      <a (click)="deletePage()" class="btn btn-danger btn-block margin-top">Delete</a>
    </div>
  </div>
</div>

<nav class="navbar navbar-default navbar-light bg-light fixed-bottom">
  <div class="float-left"> </div>
  <div class="float-right">
    <a (click)="backToProfile()"><span class="fas fa-user fontawsome_icon color-black"></span></a>
  </div>

</nav>
