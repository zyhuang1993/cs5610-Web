<header>
<nav class="navbar fixed-top background-blue">
  <div class="row row-div">
    <div class="col-sm-4 container-fluid d-none d-sm-block">
      <p class="navbar-text float-left">
        <a class="navbar-link nav-icon" routerLink="/user/{{userId}}/website">
            <span class="fas fa-chevron-left fontawsome_icon top-left"></span>
        </a>
        <a class="navbar-brand text-bold" routerLink="/user/{{userId}}/website">
        Websites
        </a>
      </p>
    </div>
    <div class="col-sm-8 container-fluid">
      <p class="navbar-text float-left">
        <a routerLink="/user/{{userId}}/website" class="navbar-link text-white d-inline d-sm-none d-md-none d-lg-none">
          <span class="fas fa-chevron-left fontawsome-icon top-left"></span>
        </a>
         <a class="text-white text-bold" routerLink="/user/{{userId}}/website/new">
           New Website
         </a>
      </p>
      <a (click)="createNewWeb()" class="navbar-link navbar-text float-right nav-icon check-icon">
        <span class="fas fa-check fontawsome_icon top-right"></span>
      </a>
    </div>

  </div>
</nav>

</header>
<main>
<div class="container-fluid">
  <div class="row">
    <div class="d-none d-sm-block col-sm-4 row-div">
      <ul class="list-group list-borderless">
        <li class="list-group-item list-borderless" *ngFor="let website of websites">
          <a routerLink="/user/{{userId}}/website/{{website._id}}/page">{{website.name}}</a>
          <a routerLink="/user/{{userId}}/website/{{website._id}}"><i class="fas fa-cog fontawsome_icon float-right"></i></a>
        </li>
      </ul>
    </div>

    <div class="col-sm-8 right-content">
        <div class="text-padding-top">
          <label for="website-name" class="text-bold">Name</label>
          <input id="website-name" type="text" class="form-control" placeholder="Name" [(ngModel)]="website.name"/>
        </div>
        <div class="text-padding-top">
          <label for="web-description" class="text-bold">Description</label>
          <textarea id="web-description" class="form-control" rows="5" placeholder="Description" [(ngModel)]="website.description"></textarea>
        </div>
    </div>
  </div>
</div>
</main>
<footer>
  <nav class="navbar fixed-bottom background-blue">
    <div class="container-fluid">
      <p class="navbar-text float-left"></p>
      <a class="nav-icon" routerLink="/user/{{userId}}">
        <span class="fas fa-user fontawsome-icon bottom-right"></span>
      </a>
    </div>
  </nav>
</footer>
