<!DOCTYPE html>
<html lang="en">

  <meta name="viewport" content="initial-scale=1.25, user-scalable=no">
  <meta charset="UTF-8">
  <title>profile page</title>

<body>
<nav class="navbar navbar-fixed-top">

 <div>
   <h2 class="profile-header">
     <strong>Profile</strong>
   </h2>
</div>
<div class="container">
   <form>
   <div class="form-group">
       <label for="username"><strong>Username</strong></label>
       <input id="username" class="form-control" type="text" placeholder="jannunzi"/>
   </div>
   <div class="form-group">
     <label for="email"><strong>Email</strong></label>
     <input id="email" class="form-control" type="email" placeholder="jannunzi@gmail.com"/>

   <div class="form-group">
     <label for="first-name"><strong>First Name</strong></label>
     <input id="first-name" class="form-control" type="text" placeholder="Jose"/>
   </div>
   <div class="form-group">
     <label for="last-name"><strong>Last Name</strong></label>
     <input id="last-name" class="form-control" type="text" placeholder="Annunziato"/>
   </div>
     <a class="btn btn-primary btn-block" href="website-list.html">Websites</a>
     <a id="btn-padding-top" class="btn btn-danger btn-block" href="login.html">Logout</a>

 </div>
