<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="UTF-8">
  <title>Widget Heading</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous"/>
  <link href="css/style.css" rel="stylesheet"/>
</head>
<body>
<nav class="navbar navbar-light bg-light fixed-top">
  <div class="row container-fluid">
    <div class="float-left">
      <a href="widget-list.html"><span class="color-black fas fa-chevron-left fontawsome_icon"></span></a>
      <a class="navbar-text navbar-brand text-bold text-padding-left" href="#">Widgets Edit</a>
    </div>
    <div class="text-brand float-right text-padding-top">
      <a class="color-black" href="#"></a>
    </div>
    <div class="float-right text-padding-top">
      <a href="widget-list.html"><span class="color-black fas fa-check fontawsome_icon"></span></a>
    </div>
  </div>

</nav>
<div class="container">
  <form>
    <div class="form-group text-padding-top">
      <label for="widget name" class="text-bold">Name</label>
      <input id="widget name" type="text" class="form-control" placeholder="Name"/>
    </div>
    <div class="form-group">
      <label for="widget-text" class="text-bold">Title</label>
      <input id="widget-text" type="text" class="form-control" placeholder="Text">
    </div>
    <div class="form-group">
      <label for="widget-size" class="text-bold">Size</label>
      <input id="widget-size" type="number" class="form-control" placeholder="Size"/>
    </div>
  </form>
  <a class="btn btn-danger btn-block" href="widget-list.html">Delete</a>


</div>

<nav class="navbar navbar-light bg-light fixed-bottom">
  <div class="float-left"> </div>
  <div class="float-right">
    <a href="profile.html"><span class="fas fa-user fontawsome_icon color-black"></span></a>
  </div>

</nav>
</body>
</html>
